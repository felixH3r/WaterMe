<div class="container-fluid co-overall" *ngFor="let plant of plants">

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <img src="{{plant.img}}">
      </div>
      <div class="col-9">
        <h2 class="plants-h2">{{plant.name}}</h2>
        <div class="row pt-3">
          <div class="col">
            <h6 class="plants-h6 ">Flüssigkeit:</h6>
          </div>
          <div class="col-8">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{plant.hydration}}%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{plant.hydration}}%</div>
            </div>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col">
            <h6 class="plants-h6 ">Gegossen am:</h6>
          </div>
          <div class="col-8">
            <h6 class="plants-h6">{{plant.watered | date: 'YYYY - MM - dd'}}</h6>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col">
            <h6 class="plants-h6 ">Gießen bis:</h6>
          </div>
          <div class="col-8">
            <h6 class="plants-h6">{{plant.waterUntil | date: 'YYYY - MM - dd'}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!--Content rows-->
